<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Desafio Módulo 1 - Bootcamp IGTI</title>
  </head>
  <body>
    <h1 class="text-center mt-4">Pesquisa de Usuários</h1>
    <div class="container">
      <div class="row justify-content-around">
        <div class="mb-3 col-11">
          <input
            type="text"
            class="form-control"
            id="users-input"
            placeholder="Insira um nome..."
          />
        </div>
        <div class="col-1">
          <button id="search" type="submit" class="btn btn-success">
            Buscar
          </button>
        </div>
      </div>
      <div class="row justify-content-around">
        <div class="col-5 border border-success users">
          <h3 id="users-header" class="text-center mb-2">USUÁRIOS</h3>
          <div id="users-list"></div>
        </div>
        <div class="col-5 border border-success statistics">
          <h3 class="text-center mb-2">ESTATÍSTICAS</h3>
          <div id="users-statistics"></div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
